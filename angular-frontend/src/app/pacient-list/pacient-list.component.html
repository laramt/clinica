<div class="container">
 <h4>Pacients List</h4>
 <table class="table table-hover table-borderless ">
  <thead>
   <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Actions</th>
   </tr>
  </thead>
  <tbody>
   <tr *ngFor="let pacient of pacients">
    <td>{{pacient.name}}</td>
    <td>{{pacient.email}}</td>

    <td>
     <button (click)="updatePacient(pacient.id)" class="btn btn-info">Update</button>
     <button (click)="deletePacient(pacient.id)" class="btn btn-danger">Delete</button>
     <button (click)="pacientDetails(pacient.id)" class="btn btn-info"> Info</button>
    </td>
   </tr>
  </tbody>
  <ul class="pagination">
   <li class="page-item"><a class="page-link" href="#">Previous</a></li>
   <li class="page-item"><a class="page-link" href="#">1</a></li>
   <li class="page-item"><a class="page-link" href="#">2</a></li>
   <li class="page-item"><a class="page-link" href="#">3</a></li>
   <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
 </table>
</div>
